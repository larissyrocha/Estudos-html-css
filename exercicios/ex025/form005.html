<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked> <label 
            for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem"> <label 
            for="isxfem">feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label 
            for="iesbas">Basquete</label>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label 
            for="iesbas">Futebol</label>
            <input type="checkbox" name="esnat" id="iesnat"> <label 
            for="iesbas">Natação</label>
            <input type="checkbox" name="esten" id="iesten"> <label 
            for="iesbas">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>



    </form>
</body>
</html>
