<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /* box level
            
            */
            background-color: aliceblue;
            height: 300px;
            width: 300px;
    
            border: 10px solid aqua;

            padding: 20px;

            margin: 10px auto 40px auto;

            outline: 10px dashed bisque;

        }

        a { /* inline-level
            */
            
            border: 10px solid aquamarine;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplos de box-level, <a href="">mas os liks são exemplo de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
